<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Readiness Assessment - Physicians</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="assessment-container">
      <h1 class="assessment-title">
        Testimonial Readiness Assessment - Physicians
      </h1>
      <div class="identifier">
        <label for="identifier" class="assessment-label">
          Enter an identifier for this assessment (Provider Initials or File
          Number):
        </label>
        <input
          type="text"
          id="identifier"
          name="identifier"
          class="assessment-input"
          autocomplete="off"
        />
      </div>
      <div class="identifier">
        <label for="Rater" class="assessment-label">
          Enter an identifier for this assessment (Rater Initials or File
          Number):
        </label>
        <input
          type="text"
          id="Rater"
          name="rater"
          class="assessment-input"
          autocomplete="off"
        />
      </div>
      <p class="assessment-instructions">
        <strong>Instructions:</strong> Please indicate how strongly you agree or
        disagree with each of the following statements.
      </p>
    </section>

    <div class="trapForm">
      <form id="assessmentForm"></form>
      <button id="submitButton" type="button">Submit</button>
      <button id="generatePDFButton" type="button" style="display: none">
        Generate PDF
      </button>
    </div>

    <section class="feedback-container" style="display: none">
      <p class="score">On a scale from 0 to 10, <span id="score"></span></p>
      <div id="feedbackBox">
        <div class="feedback">
          <p><strong>Strengths:</strong></p>
          <p id="strengths"></p>
          <p><strong>Weaknesses:</strong></p>
          <p id="weaknesses"></p>
        </div>
      </div>
    </section>

    <section class="spinner-container" id="spinner" style="display: none">
      <div class="spinner">
        <div></div>
      </div>
    </section>

    <section class="chart-container" id="chartContainer" style="display: none">
      <div class="bar-chart" id="barChart">
        <div class="axis top">
          <span class="left-span">-100</span>
          <span class="left-span">-75</span>
          <span class="left-span">-50</span>
          <span class="left-span">-25</span>
          <span class="center-span" style="width: 0">0</span>
          <span class="right-span">25</span>
          <span class="right-span">50</span>
          <span class="right-span">75</span>
          <span class="right-span">100</span>
        </div>
        <div class="axis bottom">
          <span class="left-span">-100</span>
          <span class="left-span">-75</span>
          <span class="left-span">-50</span>
          <span class="left-span">-25</span>
          <span class="center-span" style="width: 0">0</span>
          <span class="right-span">25</span>
          <span class="right-span">50</span>
          <span class="right-span">75</span>
          <span class="right-span">100</span>
        </div>
      </div>
    </section>

    <script type="module" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </body>
</html>
